<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #cart {
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
      max-width: 80%;
      margin: 0 auto;
    }
    #cart h2 {
      margin-top: 0;
    }
    #cart ul {
      padding: 0;
      list-style-type: none;
    }
    #cart li {
      margin-bottom: 10px;
    }
    #cart .item-name {
      font-weight: bold;
    }
    #cart .item-price {
      color: #888;
    }
    #cart .total-price {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    #cart .checkout-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #cart .checkout-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
      <!-- Cart items will be added dynamically here -->
    </ul>
    <div id="cart-total" class="total-price">$0.00</div>
    <button id="checkout-btn" class="checkout-btn">Checkout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
